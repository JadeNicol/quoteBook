<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
<head>
	<meta charset="UTF-8">
	<title>Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="ctrl">
	<input ng-model="thing.text" placeholder="Filter by Quote"/>
	<div ng-show="something.text" ng-repeat="something in list | filter: thing">
		{{something.text}} - {{something.author}}
	</div>
	<form ng-submit>
	<input placeholder="Add Quote"/> 
	<input placeholder="Delete Quote"/> <br>
	<button ng-click="add(quote);">Add</button>
	<button ng-click="removeItem()">Delete</button>
	</form>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
	<script src="app.js"></script>
	<script src="ctrl.js"></script>
	<script src="service.js"></script>
</body>
</html>
